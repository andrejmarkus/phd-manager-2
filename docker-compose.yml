services:
  phdmanager:
    image: ${DOCKER_REGISTRY-}phdmanager
    build:
      context: .
      dockerfile: PhDManager/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - phdmanager.db
      - phdmanager.proxy
    networks:
      - frontend
      - backend

  phdmanager.db:
    image: postgres:17.1
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend

  phdmanager.proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - proxy-data:/data
      - letsencrypt:/etc/letsencrypt
    networks:
      - frontend

volumes:
  db-data:
  proxy-data:
  letsencrypt:
  
networks:
  frontend:
  backend: